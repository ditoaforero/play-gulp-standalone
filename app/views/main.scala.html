@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>@title</title>
    <link rel="shortcut icon" type="image/png" href="@routes.GulpAssets.at("favicon.ico")">
    <script type="text/javascript" src="@routes.Application.jsRoutes()"></script>
    <script type="text/javascript" src="@routes.GulpAssets.at("scripts/oldhome.js")"></script>
    <link rel="stylesheet" media="screen" href="@routes.GulpAssets.at("styles/oldhome.css")">
  </head>
  <body>
    <div class="app-banner">
      <a href="@routes.Application.index()">
        <div class="image-wrapper overlay-fade-in">
          <img class="banner-img" src="@routes.GulpAssets.at("images/aurelia-logo.svg")" alt="Go to Aurelia frontend home">
          <div class="image-overlay-content">
            <h2>Go to Aurelia frontend home</h2>
          </div>
        </div>
      </a>
    </div>
    @content
  </body>
</html>
